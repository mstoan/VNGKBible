<div class="c">117</div><div class="p"><span class="v-num v-1">1&nbsp;</span><span class="v PS117_1" data-id="PS117_1">Hỡi các nước, hãy ngợi khen Ðức Giê-hô-va; Hỡi các dân, khá ca tụng Ngài!</span>
<span class="v-num v-2">2&nbsp;</span><span class="v PS117_2" data-id="PS117_2">Vì sự nhơn từ Ngài rất lớn cho chúng ta; Sự chơn thật Ðức Giê-hô-va cho đến đời đời. Ha-lê-lu-gia!</span>
