<div class="section chapter PS PS117 eng_asv eng " dir="ltr" lang="en" data-id="PS117" data-nextid="PS118" data-previd="PS116">
<div class="c">Psalm 117</div>
<div class="q">
<span class="v-num v-1">1&nbsp;</span><span class="v PS117_1" data-id="PS117_1">O praise Jehovah, all ye nations;</span>
</div>
<div class="q">
<span class="v PS117_1" data-id="PS117_1">Laud him, all ye peoples.</span>
</div>
<div class="q">
<span class="v-num v-2">2&nbsp;</span><span class="v PS117_2" data-id="PS117_2">For his lovingkindness is great toward us;</span>
</div>
<div class="q">
<span class="v PS117_2" data-id="PS117_2">And the truth of Jehovah <span class="add">endureth</span> for ever.</span>
</div>
<div class="q">
<span class="v PS117_2" data-id="PS117_2">Praise ye Jehovah.</span>
</div>

</div>
