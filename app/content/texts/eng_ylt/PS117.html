<div class="c">117</div><div class="p"><span class="v-num v-1">1&nbsp;</span><span class="v PS117_1" data-id="PS117_1">Praise Jehovah, all ye nations, Glorify Him, all ye  peoples.</span>
<span class="v-num v-2">2&nbsp;</span><span class="v PS117_2" data-id="PS117_2">For mighty to us hath been His kindness, And the truth of  Jehovah [is] to the age. Praise ye Jah!</span>
