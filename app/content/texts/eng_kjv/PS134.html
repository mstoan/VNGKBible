<div class="c">134</div><div class="p"><span class="v-num v-1">1&nbsp;</span><span class="v PS134_1" data-id="PS134_1">Behold, bless ye the LORD, all ye servants of the LORD, which by night stand in the house of the LORD.</span>
<span class="v-num v-2">2&nbsp;</span><span class="v PS134_2" data-id="PS134_2">Lift up your hands in the sanctuary, and bless the LORD.</span>
<span class="v-num v-3">3&nbsp;</span><span class="v PS134_3" data-id="PS134_3">The LORD that made heaven and earth bless thee out of Zion.</span>
</div>
