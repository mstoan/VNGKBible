<div class="c">117</div><div class="p"><span class="v-num v-1">1&nbsp;</span><span class="v PS117_1" data-id="PS117_1">O praise the LORD, all ye nations: praise him, all ye people.</span>
<span class="v-num v-2">2&nbsp;</span><span class="v PS117_2" data-id="PS117_2">For his merciful kindness is great toward us: and the truth of the LORD endureth for ever. Praise ye the LORD.</span>
